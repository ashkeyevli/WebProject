<div class="main">
  <p class="sign" align="center">Log in</p>
  <form class="form1">
    <input class="un " type="text" align="center" placeholder="Username" required [(ngModel)]="login">
    <input class="pass" type="password" align="center" placeholder="Password" required [(ngModel)]="password">
    <a class="submit" align="center" (click)="clear()">Sign in</a>
    <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
  </form>
</div>
