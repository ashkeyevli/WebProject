<h1 style="text-align:center; margin: 40px 0px; color: mediumpurple;" *ngIf="logged">Menu</h1>
<div class="products" *ngIf="logged">
  <div class="product-item maxScale"  *ngFor="let menuItem of menu">

    <h3>
      <a routerLink="{{menuItem.id}}/dishes"  [title]="menuItem.name " >
        {{ menuItem.name }}
      </a>
    </h3>
    <img src={{menuItem.image_url_menu}} width="270px">
  </div>
</div>
